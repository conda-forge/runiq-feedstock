{% set version = "2.1.0" %}

package:
  name: runiq
  version: {{ version }}

source:
  url: https://github.com/whitfin/runiq/archive/v{{ version }}.tar.gz
  sha256: a0f45d4ceebbcf600b17e247a4a7475f00924a5d97907ab5e2023b2099ef6fbd

build:
  number: 0

requirements:
  build:
    - {{ compiler("rust") }}
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - runiq --help

about:
  home: https://github.com/whitfin/runiq
  dev_url: https://github.com/whitfin/runiq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An efficient way to filter duplicate lines from input, Ã  la uniq

extra:
  recipe-maintainers:
    - apcamargo
